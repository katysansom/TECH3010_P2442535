<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form id="mathsEnd">
          <!-- NOTE: user can submit their info and save their score if they want to -->
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            <!-- NOTE: will stop user from being able to click this button until told otherwise by the end.js script -->
            Save
          </button>
        </form>
        <a class="btn" href="maths.html">Play Again</a>
        <a class="btn" href="home.html">Go Home</a>
        <a class="btn" href="leaderboard.html">Leaderboard</a>
      </div>
    </div>

  </body>
